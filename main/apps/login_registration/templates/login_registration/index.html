<!DOCTYPE html>
<html>
<head>
	<title>Login and Registration</title>
	{%load static%}
	<link rel="stylesheet" href="{% static 'login_registration/css/bootstrap.css' %}">
</head>
<body>
	<div class="jumbotron">
		<h1>Welcome to Log In and Registration</h1>
	</div>
	<div class="container row">
		<div class="col-sm-6">
			<h3>Register Here</h3>
			{% if messages%}
			{% for message in messages %}
			<ul>
				<li>{{message}}</li>
			</ul>
			{% endfor %}
			{% endif %}
			<form action="/process" method="post">
				{% csrf_token %}
				<div class="form-group">
					<label for="nameInput">First Name:</label>
					<input type="text" name="fname">
				</div>
				<div class="form-group">
					<label for="lastNameInput">Last Name:</label>
					<input type="text" name="lname">
				</div>
				<div class="form-group">
					<label for="emailInput">Email:</label>
					<input type="Email" name="email">
				</div>
				<div class="form-group">
					<label for="passwordRegister">Password:</label>
					<input type="password" name="pword">
				</div>
				<div class="form-group">
					<label for="passwordRegisterConfirm">Confirm Password:</label>
					<input type="password" name="pwordconfirm">
				</div>
				<button type="submit" class="btn btn-primary">Register</button>
			</form>
		</div>
		<div class="col-sm-6">
			<h3>Log In Here</h3>
			<form action="/verify" method="post">
				{% csrf_token %}
				<div class="form-group">
					<label for="emailLogin">Email:</label>
					<input type="email" name="email">
				</div>
				<div class="form-group">
					<label for="paswordLogin">Password</label>
					<input type="password" name="pword">
				</div>
				<button type="submit" class="btn btn-primary">Log In</button>
			</form>
		</div>
	</div>

</body>
</html>
